<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="w-72">
        <div class="relative">
            <img src="https://cdn.shopify.com/s/files/1/0057/8938/4802/files/Nirvana_Ion.jpg?v=1697621745" alt="" />
            <span
                class="text-[8px] font-bold text-white bg-black px-1 py-px pb-[2px] rounded-sm absolute top-2">✍Engraving
                Available</span>
            <span
                class="bg-yellow-500 text-[12px] flex items-center justify-center font-bold w-[70%] rounded-md absolute -bottom-2 left-12 border-white border-[1px]">120
                Hours Playback</span>
        </div>
        <div class="flex flex-col p-4 bg-gray-100">
            <div class="flex justify-between">
                <span class="font-bold text-sm">boAt Nirvana Ion</span>
                <span class="flex -space-x-2">
                    <span class="bg-white h-4 w-4 border-gray-400 border-[1px] rounded-full"></span>
                    <span class="bg-black h-4 w-4 border-gray-400 border-[1px] rounded-full"></span>
                </span>
            </div>
            <div class="flex justify-between items-center">
                <div class="py-2">
                    <div class="flex items-end gap-1">
                        <span class="text-sm font-bold">₹1,999</span>
                        <span class="text-[11px] line-through font-semibold text-gray-400">₹7,999</span>
                        <span class="text-[11px] text-green-600 font-semibold">75% off</span>
                    </div>
                    <div class="flex space-x-2 text-[10px] font-medium">
                        <div class="flex items-center justify-center gap-1 border-r-[1px] border-gray-400 pe-2">
                            <i class="fa-solid fa-star"></i>
                            <span>5.0</span>
                        </div>
                        <div class="flex gap-1 items-center">
                            <span>77</span>
                            <span>
                                <img
                                    src="https://cdn.shopify.com/s/files/1/0057/8938/4802/files/Mask_group-10.png?v=1677571152"
                                    style="width:11px;height:11px;" alt="verified reviews"></span>
                        </div>
                    </div>
                </div>
                <div>
                    <button class="text-sm font-semibold rounded-md p-2 py-1 text-white bg-black">Add To Cart</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
