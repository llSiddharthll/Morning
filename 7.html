<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <div class="w-1/3 flex border-[1px] border-gray-300">
    <div class="left relative w-1/3 m-2 rounded-lg">
      <img src="i1.png" alt="" class="h-48 w-full rounded-lg" />
      <span class="absolute top-2 bg-black text-white text-[10px] font-semibold p-1 rounded-tr-md rounded-br-md">✍️ Engraving Available</span>
      <span class="absolute bottom-0 bg-yellow-400 text-black font-bold text-[12px] w-full text-center py-1 rounded-b-lg">Noise Cancellation</span>
    </div>
    <div class="right w-2/3 flex flex-col justify-between p-2">
      <div class="flex flex-col">
        <div class="flex justify-start items-center gap-2">
          <div class="flex gap-1">
            <span class="text-yellow-400"><i class="fa-solid fa-star"></i> </span><span>5.0</span>
          </div>
          <div class="w-[1px] h-[15px] bg-gray-300"></div>
          <div class="flex items-center gap-1">
            <span>35</span><img src="rating.png" alt="" class="h-4 w-4" />
          </div>
        </div>

        <div>boAt Nirvana Ion ANC</div>
      </div>

      <div class="flex flex-col">
        <div class="flex justify-between">
          <div class="flex gap-2">
            <span>₹2,499</span><span class="line-through">₹9,990</span><span class="text-green-500">75% off</span>
          </div>
          <div class="flex items-center">
            <div class="flex -space-x-2">
              <span class="h-4 w-4 bg-white border-[1px] border-gray-300 rounded-full"></span><span
                class="h-4 w-4 bg-black border-[1px] border-gray-300 rounded-full"></span>
            </div>
            <span>+3</span>
          </div>
        </div>
        <div class="w-full h-[1px] bg-gray-400"></div>
        <div class="flex justify-between font-light text-sm">
          <span class="bg-sky-50 rounded-full">120 Hours Playback</span>
          <span class="bg-sky-50 rounded-full">BEAST™ Mode</span>
        </div>
        <div class="bg-black rounded-lg text-white text-center py-2">
          Add To Cart
        </div>
      </div>
    </div>
  </div>
</body>

</html>
